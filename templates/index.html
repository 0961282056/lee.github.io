<!DOCTYPE html>
<html lang="zh-TW">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動畫資料爬蟲</title>
    <!-- 修改網頁描述 -->
    <meta name="description" content="動畫查詢">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="動畫資料爬蟲">
    <meta property="og:description" content="動畫查詢">
    <!-- 使用公開圖片作為範例 -->
    <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=動畫查詢">
    <meta property="og:url" content="https://lee-github-io.onrender.com/">
    <meta property="og:type" content="website">

    <!-- 引入 Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- 引入 Select2 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">動畫資料爬蟲</h1>
        <form method="POST" class="mb-4">
            <div class="mb-3">
                <label for="year" class="form-label">選擇年份：</label>
                <select name="year" id="year" class="form-select" required>
                    <!-- 自動生成年份選項 -->
                    {% for year in years %}
                        <option value="{{ year }}" {% if year == current_year %}selected{% endif %}>{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="season" class="form-label">選擇季節：</label>
                <select name="season" id="season" class="form-select" required>
                    <option value="冬">冬（1月）</option>
                    <option value="春">春（4月）</option>
                    <option value="夏">夏（7月）</option>
                    <option value="秋">秋（10月）</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="premiere_date" class="form-label">選擇首播日期：</label>
                <select name="premiere_date" id="premiere_date" class="form-select">
                    <option value="全部" selected>全部</option>
                    <option value="一">週一</option>
                    <option value="二">週二</option>
                    <option value="三">週三</option>
                    <option value="四">週四</option>
                    <option value="五">週五</option>
                    <option value="六">週六</option>
                    <option value="日">週日</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">查詢</button>
        </form>
        
        <!-- 顯示錯誤訊息 -->
        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <!-- 顯示查詢結果 -->
        {% if sorted_anime_list %}
        <h2>動畫結果：</h2>
        <div class="row">
            {% for anime in sorted_anime_list %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ anime.anime_image_url }}" class="card-img-top" alt="動畫圖片" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title">動畫名稱:{{ anime.anime_name }}</h5>
                        <p class="card-text">首播日期：{{ anime.premiere_date }} <br>首播時間：{{ anime.premiere_time }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info" role="alert">
            請查詢並顯示資料。
        </div>
        {% endif %}
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Sn+3PU6A3wBxt1LsmZmFlbA72cJ51tGc3V0FZtPbLPpG82F" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <script>
        // 初始化所有的 select 元素
        $(document).ready(function() {
            $('#year').select2();
            $('#season').select2();
            $('#premiere_date').select2();
        });
    </script>
</body>
</html>
